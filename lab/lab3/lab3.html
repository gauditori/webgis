<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3: Web-based Mapping Using OpenLayers</title>

<!-- OpenLayers -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>

<!-- LayerSwitcher -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.css">
<script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.js"></script>

<style>
    #map {
        width: 800px;
        height: 600px;
    }
</style>

</head>
<body>

<div id="map" class="map"></div>

<script>
// -------------------- BASE LAYERS --------------------

var OSM = new ol.layer.Tile({
    title: "OSM",
    type: "base",
    visible: false,
    source: new ol.source.OSM()
});

var AZURE_KEY = "6srLl2o3dGC8xAqJVrOEtVGTFj1ujl40lKOoKJD6f1K3XLS2U5JAJQQJ99BIACYeBjFZ86DdAAAgAZMP4fGn";

var azureRoad = new ol.layer.Tile({
    title: "Azure Maps (Road)",
    type: "base",
    visible: true,
    source: new ol.source.XYZ({
        url:
            "https://atlas.microsoft.com/map/tile?api-version=2022-08-01" +
            "&tilesetId=microsoft.base.road&zoom={z}&x={x}&y={y}" +
            "&subscription-key=" + AZURE_KEY,
        crossOrigin: "anonymous"
    })
});

// Group base layers
var baseGroup = new ol.layer.Group({
    title: "Base maps",
    layers: [azureRoad, OSM]
});

// -------------------- WMS (ONLY North Carolina) --------------------
var wms = new ol.layer.Tile({
    title: "North Carolina (WMS)",
    source: new ol.source.TileWMS({
        url: "https://ahocevar.com/geoserver/wms",
        params: {
            "LAYERS": "topp:states",
            "TILED": true,
            "FORMAT": "image/png",
            "TRANSPARENT": true,
            "CQL_FILTER": "STATE_NAME='North Carolina'"   // <--- THIS FILTERS NC ONLY
        },
        serverType: "geoserver",
        transition: 0
    })
});

// -------------------- MAP --------------------
var map = new ol.Map({
    target: "map",
    layers: [baseGroup, wms],
    view: new ol.View({
        center: [-80, 35.5],  // NC center
        zoom: 7
    })
});

// -------------------- FIT MAP TO NC --------------------
var ncExtent4326 = [-84.3219, 33.8423, -75.4606, 36.5881]; // NC bounding box

var ncExtent3857 = ol.proj.transformExtent(
    ncExtent4326,
    "EPSG:4326",
    "EPSG:3857"
);

map.getView().fit(ncExtent3857, {
    size: map.getSize(),
    padding: [20, 20, 20, 20],
    duration: 350
});

// Add Layer Switcher
map.addControl(new ol.control.LayerSwitcher({ tipLabel: "Legend" }));

</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Integrated Client-Side Web Mapping Platform</title>

<!-- OpenLayers -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>

<!-- Layer Switcher -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.css">
<script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    #map {
        width: 90%;
        height: 600px;
        border: 2px solid #444;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h2>Client-Side Web Mapping Platform</h2>
<h3>WMS GIS Layers from Tasmania GeoServer</h3>

<div id="map"></div>

<script>
// ==========================
// BASEMAPS
// ==========================

var AZURE_KEY = "6srLl2o3dGC8xAqJVrOEtVGTFj1ujl40lKOoKJD6f1K3XLS2U5JAJQQJ99BIACYeBjFZ86DdAAAgAZMP4fGn";

var AzureBase = new ol.layer.Tile({
    title: "Azure Maps (Road)",
    type: "base",
    visible: true,
    source: new ol.source.XYZ({
        url:
            "https://atlas.microsoft.com/map/tile?api-version=2022-08-01" +
            "&tilesetId=microsoft.base.road&zoom={z}&x={x}&y={y}" +
            "&subscription-key=" + AZURE_KEY,
        crossOrigin: "anonymous"
    })
});

var OSM = new ol.layer.Tile({
    title: "OpenStreetMap",
    type: "base",
    visible: false,
    source: new ol.source.OSM()
});

var baseGroup = new ol.layer.Group({
    title: "Base Maps",
    layers: [AzureBase, OSM]
});

// ==========================
// OVERLAY WMS LAYERS
// ==========================

var wmsUrl = 'https://data.stategrowth.tas.gov.au/geoserver/ows';

var carriageway = new ol.layer.Tile({
    title: "Carriageway (ssg:GEO_CARRIAGEWAY)",
    visible: true,
    source: new ol.source.TileWMS({
        url: wmsUrl,
        params: {
            LAYERS: "ssg:GEO_CARRIAGEWAY",
            FORMAT: "image/png",
            TRANSPARENT: true
        },
        serverType: 'geoserver'
    })
});

var cadastre = new ol.layer.Tile({
    title: "Cadastre (pam:GEO_CADASTRE)",
    visible: false,
    source: new ol.source.TileWMS({
        url: wmsUrl,
        params: {
            LAYERS: "pam:GEO_CADASTRE",
            FORMAT: "image/png",
            TRANSPARENT: true
        },
        serverType: 'geoserver'
    })
});

var brmTrip = new ol.layer.Tile({
    title: "BRM Trip (ssg:GEO_BRM_TRIP)",
    visible: false,
    source: new ol.source.TileWMS({
        url: wmsUrl,
        params: {
            LAYERS: "ssg:GEO_BRM_TRIP",
            FORMAT: "image/png",
            TRANSPARENT: true
        },
        serverType: 'geoserver'
    })
});

var overlayGroup = new ol.layer.Group({
    title: "Tasmania WMS Layers",
    layers: [carriageway, cadastre, brmTrip]
});

// ==========================
// MAP INITIALIZATION
// ==========================

var map = new ol.Map({
    target: 'map',
    layers: [baseGroup, overlayGroup],
    view: new ol.View({
        center: ol.proj.fromLonLat([147.0, -42.0]), // Tasmania region
        zoom: 7
    })
});

// ==========================
// LAYER SWITCHER
// ==========================
map.addControl(new ol.control.LayerSwitcher({
    tipLabel: "Layers" // Tooltip label
}));
</script>

</body>
</html>
