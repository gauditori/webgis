<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenLayers Map Switcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      background: #f8f8f8;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ddd;
    }
    #map {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Base Map:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <label><input type="checkbox" id="wmsToggle" checked> Show WMS Layer</label>
  </div>

  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script>
    // Define OSM and ESRI basemaps
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false
    });

    // Define WMS Layer
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true
        },
        serverType: 'geoserver',
        crossOrigin: 'anonymous'
      }),
      visible: true
    });

    // Create the map
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.583, 39.833]), // Center on continental US
        zoom: 4
      })
    });

    // Handle base map switching
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const value = e.target.value;
        osmLayer.setVisible(value === 'osm');
        esriLayer.setVisible(value === 'esri');
      });
    });

    // Handle WMS layer toggle
    document.getElementById('wmsToggle').addEventListener('change', (e) => {
      wmsLayer.setVisible(e.target.checked);
    });
  </script>
</body>
</html>
