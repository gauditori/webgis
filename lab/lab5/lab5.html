<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers Map with Basemap Switcher and WMS Layer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 90vh; }
    .controls {
      padding: 10px;
      background: white;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <div class="controls">
    <h3>Basemap Selector</h3>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label><br>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label><br><br>
    <label><input type="checkbox" id="wmsToggle"> Show WMS Layer</label>
  </div>

  <script>
    // --- Base Layers ---
    const osm = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true,
      title: 'OSM'
    });

    const esri = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false,
      title: 'ESRI'
    });

    // --- WMS Layer ---
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true,
          'FORMAT': 'image/png'
        },
        serverType: 'geoserver',
        crossOrigin: 'anonymous'
      }),
      visible: false
    });

    // --- Map Initialization ---
    const map = new ol.Map({
      target: 'map',
      layers: [osm, esri, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5, 39.8]), // Center on continental US
        zoom: 4
      })
    });

    // --- Basemap Switcher ---
    const radios = document.querySelectorAll('input[name="basemap"]');
    radios.forEach(r => {
      r.addEventListener('change', function() {
        osm.setVisible(this.value === 'osm');
        esri.setVisible(this.value === 'esri');
      });
    });

    // --- WMS Toggle ---
    document.getElementById('wmsToggle').addEventListener('change', function() {
      wmsLayer.setVisible(this.checked);
    });
  </script>
</body>
</html>
